<head>
    <title>Change Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt:100,300,400,700" rel="stylesheet">

          rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="{{url_for('static', filename ='css/animate.css')}}">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/icomoon.css')}}">
    <!-- Ion Icon Fonts-->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/ionicons.min.css') }}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css') }}">

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{{url_for('static', filename ='css/magnific-popup.css') }}">

    <!-- Flexslider  -->

    <!-- Owl Carousel -->

<body class="bg-gradient-primary">
<div id="changePassword">
    <h3 class="text-center text-white pt-5"></h3>
    <div class="container  border rounded bg-light">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="/account/profile/changePassword" method="POST">
                        <h3 class="text-center text-info">Change password </h3>
                        <div class="form-group">
                            <br>
                            <input type="password" name="oldpassword" id="oldpassword" class="form-control"
                                   placeholder="Enter your old password">
                        </div>

                        <div class="form-group">
                            <br>
                            <input type="password" name="newpassword" id="newpassword" class="form-control"
                                   placeholder="Enter your new password">
                        </div>
                        <div class="form-group">
                            <br>
                            <input type="password" name="Cpassword" id="Cpassword" class="form-control"
                                   placeholder="Confirm your new password">
                        </div>
                        <div class="form-group text-center">
                            <br>
                            <input type="submit" name="submit" class="btn  btn-info btn-md" value="save">
                        </div>
                    </form>
                    <a href='/account/profile'>Go to Profile</a>
                </div>
            </div>

        </div>
    </div>
</div>
