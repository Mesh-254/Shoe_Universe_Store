{% extends 'base.html' %}
{% block content %}
<div id="">
    <h3 class="text-center text-white pt-5">add Item</h3>
    <div class="container  border rounded bg-light">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="addItem" class="col-md-12">
                    <form id="addItem-form" class="form" action="/addItem" method="post" enctype="multipart/form-data">
                        <h3 class="text-center text-info">add new item</h3>
                        <div class="form-group">
                            <br>
                            <input type="text" name="name" id="name" class="form-control"
                                   placeholder="Product Name">
                        </div>

                        <div class="form-group">
                            <br>
                            <input type="text" name="price" id="price" class="form-control"
                                   placeholder="Price">
                        </div>
                         <div class="form-group">
                            <br>
                            <input type="file" name="image" id="image" class="form-control"
                                   placeholder="Image">

                        </div>
                         <div class="form-group">
                            <br>
                            <select name = "category" id="category" class="form-control">
                             {% for category in categories %}
                             <option value="{{ category.id }}">{{ category.name }}</option>
                             {% endfor %}
                             </select><br>
                             <input type="submit" id="submit" value="Add Item">
                        </div>



                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
